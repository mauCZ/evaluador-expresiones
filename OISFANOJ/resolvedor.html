    <section class="py-5">
        <div class="container text-center">
            <br>
            <br>
            <h2 class="col-12 text-center">Ingrese su expresión</h2>
            <br>
            <br>
            <!-- Añadido el evento onclick para limpiar el contenido al hacer clic -->
            <div>
                <input class="col-5 text-center" type="text" id="expresion" placeholder="Ingrese la expresión" readonly>
            </div>
            <!-- <textarea class="col-5 text-center" id="texto" name="texto" oninput="validarFormato(this.value)"
                onclick="limpiarContenido(this)" rows="4" cols="50">Ingrese la expresión</textarea>-->

        </div>
        <br>

    </section>

    <div class="container text-center">
        <button onclick="agregarCaracter('1')">1</button>
        <button onclick="agregarCaracter('2')">2</button>
        <button onclick="agregarCaracter('3')">3</button>
        <button onclick="agregarCaracter('+')">+</button>
    </div>
    <div class="container text-center">
        <button onclick="agregarCaracter('4')">4</button>
        <button onclick="agregarCaracter('5')">5</button>
        <button onclick="agregarCaracter('6')">6</button>
        <button onclick="agregarCaracter('-')">-</button>
    </div>
    <div class="container text-center">
        <button onclick="agregarCaracter('7')">7</button>
        <button onclick="agregarCaracter('8')">8</button>
        <button onclick="agregarCaracter('9')">9</button>
        <button onclick="agregarCaracter('*')">*</button>
    </div>
    <div class="container text-center">
        <button onclick="agregarCaracter('0')">0</button>
        <button onclick="agregarCaracter('.')">.</button>
        <button onclick="borrar()">C</button>
        <br>
        <br>
        <div class="container text-center">
            <button type="button" onclick="calcular()" class="btn btn-success btn-lg">Evaluar</button>
        </div>
        <!--
        <button onclick="calcular()">=</button>-->
    </div>

    <script>
        function agregarCaracter(caracter) {
            document.getElementById('expresion').value += caracter;
        }

        function borrar() {
            document.getElementById('expresion').value = "";
        }

        function calcular() {
            try {
                var resultado = eval(document.getElementById('expresion').value);
                document.getElementById('expresion').value = resultado;
            } catch (error) {
                alert("Expresión no válida");
            }
        }
    </script>
    <div>
        <h3>Pasos de Evaluación:</h3>
        <ul id="pasosList"></ul>
    </div>

    <script>
        // Supongamos que ya tienes un arreglo de pasos de evaluación
        const pasosEvaluacion = ['( 5 * 8 ) = 40', '( 2 + 3 ) = 5'];

        // Función para mostrar los pasos en la interfaz
        function mostrarPasos() {
            const pasosList = document.getElementById('pasosList');

            // Limpiar la lista antes de agregar nuevos pasos
            pasosList.innerHTML = '';

            // Agregar cada paso como un elemento de lista
            pasosEvaluacion.forEach(paso => {
                const listItem = document.createElement('li');
                listItem.textContent = paso;
                pasosList.appendChild(listItem);
            });
        }

        // Llamada a la función para mostrar los pasos (puedes hacer esto después de recibir los resultados)
        mostrarPasos();
    </script>
